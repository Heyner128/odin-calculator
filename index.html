<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons-container">
            <button class="btn" data-text="1">1</button>
            <button class="btn" data-text="2">2</button>
            <button class="btn" data-text="3">3</button>
            <button class="btn" data-text="+">+</button>
            <button class="btn" data-text="4">4</button>
            <button class="btn" data-text="5">5</button>
            <button class="btn" data-text="6">6</button>
            <button class="btn" data-text="-">-</button>
            <button class="btn" data-text="7">7</button>
            <button class="btn" data-text="8">8</button>
            <button class="btn" data-text="9">9</button>
            <button class="btn" data-text="/">/</button>
            <button class="btn" data-text="0">0</button>
            <button class="btn" data-text="~">~</button>
            <button class="btn" data-text="=">=</button>
            <button class="btn" data-text="*">*</button>
            <button class="btn" data-text=".">.</button>
            <button class="btn" data-text="ca">ca</button>
            <button class="btn" data-text="c">c</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
